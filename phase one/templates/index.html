<form method="POST">
    <label for="county">Enter County Name:</label>
    <input type="text" name="county" required>

    <label for="state">Enter State (Abbreviation, e.g., MI for Michigan):</label>
    <input type="text" name="state" maxlength="2" required>

    <label for="home_value">Maximum Home Price (e.g., 450 for 450k):</label>
    <input type="text" name="home_value" required>

    <button type="submit">Search Properties</button>
</form>
